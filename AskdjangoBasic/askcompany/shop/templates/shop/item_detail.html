{% extends "shop/layout.html" %}

{% load humanize %}

{% block content %}
    <h2>{{ item.name }}</h2>

    {% if item.photo %}
        <img src="{{ item.photo.url }}" />
        <br />
    {% endif %}

    가격: {{ item.price|intcomma }}원

    {% if item.desc %}
        <p>{{ item.desc }}</p>
    {% endif %}

    <br />
{% endblock %}
