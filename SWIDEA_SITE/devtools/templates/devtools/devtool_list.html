{% extends "layout.html" %}

{% block content %}
    <div class="container">
        <h1>DevTool List</h1>
        <br />
        <p>개발툴 목록 페이지 입니다. 자신이 사용가능한 개발툴의 목록을 확인해보세요.</p>
        <div class="row row-cols-4">
            {% for devtool in devtools %}
                <div class="col w-25">
                    <a href ="{% url 'devtools:devtool_detail' pk=devtool.pk %}">
                        {{ devtool.name }}
                    </a>
                    <hr />
                    {{ devtool.kind }}
                    <br />
                    {{ devtool.description }}
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
