{% extends "layout.html" %}

{% block content %}
    <div class="container">
            <h1>Idea Register</h1>
            <br />
            <p>아이디어 세부내용 등록 페이지입니다. 아이디어를 구체화하거나 내용을 변경해 보아요.</p>
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <table>
                {{ form.as_table }}
            </table>

            <input type="submit" value="submit" />
        </form>
    </div>
{% endblock %}
