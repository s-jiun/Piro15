<!doctype html>
<html lang="ko">
    <head>

    </head>
    <body>
        <header>
            <div id="header-center"> <!--가운데 정렬용 div-->
                <!--속성명1: 속성값1; 속성명2: 속성값2;-->
                <!--인라인 스타일-->

                <div id="header-search">

                            <!--속성(attribute)입니다-->

                    <h2 class="blind">검색창</h2>

                <li>네이버쇼핑</li> <!--list item-->

        <main>

            <ol>
                <li>속보) 현재는 새벽 2시, 서지운 아직도 1강 들어</li>
                <li>속보) 서지운 수면 부족으로 기절</li>
            </ol>
            <h3>언론사 목록</h3>
            <ul>
                <li><img src="./프레시안.png" alt="프레시안"/></li>

                <li><img src="./매일경제.png" alt="매일경제"/></li>

                <li><img src="./국민일보.png" alt="국민일보"/></li>
                <li><img src="./서울경제.png" alt="서울경제"/></li>
            </ul>
            <h3>로그인</h3>
            <h3>뉴스</h3>
            <h3>법률</h3>
            <h3>쇼핑</h3>
            <h6>쇼핑</h6>

        <footer>
            <div>공지사항</div>
