{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <img src="https://picsum.photos/100/200?random=2">
            <p>{{ post.text|linebreaksbr }}</p>
            
        </div>
    {% endfor %}
{% endblock %}
